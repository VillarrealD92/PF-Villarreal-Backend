paths:
  /api/carts:
    post:
      summary: "It creates a new cart"
      tags:
       - Carts
      responses:
        "200":
          description: "It sends a message indicating a new cart has been created"
        "500":
          description: "Internal server error. Something went wrong while creating new cart"
  /api/carts/{cid}:
    put:
      summary: "Insert a new set of products to the cart"
      tags:
       - Carts
      responses:
        "200":
          description: "It returns an object with the new set of products information"
        "500":
          description: "Internal server error. The process of inserting products in cart couldnt been completed"
    delete:
      summary: "It clears the cart"
      tags:
       - Carts
      responses:
        "200": 
          description: "It returns a message indicating the cart is empty along with the empty cart"
        "500":
          description: "Internal server error. Cart couldnt been empty"
  /api/carts/{cid}/product/{pid}:
    post:
      summary: "It adds a product to the cart"
      tags:
       - Carts
      responses:
        "200":
          description: "It returns the cart object which includes the new product"
        "500":
          description: "Internal server error. The process couldnt be done properly"
  /api/carts/{cid}/products/{pid}:
    delete:
      summary: "It deletes a particular product from the cart"
      tags:
       - Carts
      responses:
        "200":
          description: "It returns a message along with the new cart excluding the deleted product"
          content:
            application/json:
              schema:
                type: object
                $ref: "#components/schemas/Carts"

        "500":
          description: "Deleteing process has failed."
    put:
      summary: "It changes the quantity of a particular product in cart"
      tags:
       - Carts
      responses:
        "200":
          description: "It returns a message and a cart object including the product that has been updated"
        "500":
          description: "Internal server error. The process couldnt be done properly"
  /api/carts/{cid}/purchase:
    post:
      summary: "This is the checkout process."
      tags:
       - Carts
      responses:
        "200":
          description: "It returns an array with the information"
        "500":
          description: "Internal server error. Process couldnt be done"
components:
  schemas:
    Carts:
      type: object 
      properties:
        _id:
          type: ObjectId
          description: Autogenerated Mongo DB Id
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: ObjectId
                description: product Id
              quantity:
                type: number
                description: product quantity
          description: Cart products array
              