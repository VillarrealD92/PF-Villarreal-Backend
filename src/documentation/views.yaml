          '200':
            description: Mensaje enviado exitosamente
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: success
                    payload:
                      type: object
                      example: {}
          '500':
            description: Error interno del servidor
    /cart/{cid}:
      get:
        summary: Obtiene la página del carrito
        parameters:
          - in: path
            name: cid
            required: true
            schema:
              type: string
            description: ID del carrito
        responses:
          '200':
            description: Página del carrito obtenida exitosamente
            content:
              text/html:
                schema:
                  type: string
      post:
        summary: Añade producto al carrito
        parameters:
          - in: path
            name: cid
            required: true
            schema:
              type: string
            description: ID del carrito
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  product_id:
                    type: string
                    description: ID del producto a añadir
                  quantity:
                    type: integer
                    description: Cantidad del producto
        responses:
          '200':
            description: Producto añadido exitosamente al carrito
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: success
                    payload:
                      type: object
                      example: {}
          '500':
            description: Error interno del servidor
    /products:
      get:
        summary: Obtiene la página de productos
        responses:
          '200':
            description: Página de productos obtenida exitosamente
            content:
              text/html:
                schema:
                  type: string
      post:
        summary: Filtra productos
        responses:
          '200':
            description: Productos filtrados obtenidos exitosamente
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
                      example: success
                    payload:
                      type: array
                      items:
                        $ref: '#/components/schemas/Product'
          '500':
            description: Error interno del servidor
    /realtimeproducts:
      get:
        summary: Obtiene la página de productos en tiempo real
