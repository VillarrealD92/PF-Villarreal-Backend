Sessions:
    - path: "/login"
      method: "POST"
      middleware:
        - passport.authenticate("login", {failureRedirect:"/"})
      controller: "login"

    - path: "/github"
      method: "GET"
      controller: "github"

    - path: "/google"
      method: "GET"
      controller: "google"

    - path: "/githubcallback"
      method: "GET"
      middleware:
      controller: "githubCallback"

    - path: "/googlecallback"
      method: "GET"
      middleware:
      controller: "googleCallback"

    - path: "/register"
      method: "POST"
      middleware:
        - passport.authenticate("register", {failureRedirect:"/register"})
      controller: "register"

    - path: "/logout"
      method: "GET"
      controller: "logout"

    - path: "/current"
      method: "GET"
      middleware:
        - passport.authenticate("jwt", { session: false })
      controller: "current"

    - path: "/mailpassword"
      method: "POST"
      controller: "mailPassword"

    - path: "/restablishpassword/"
      method: "POST"
      controller: "resetPassword"